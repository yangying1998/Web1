<!doctype html>
<html>
	<table border="1">
		<tr>
			<td>用户名：</td>
			<td><input type="text"name="用户名"/></td>
		</tr> 
		<tr>
			<td>密码：</td>
			<td><input type="password"name="密码"/></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password"name="确认密码"/></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>
			<input type="radio"value="Male"name="sex"checked="checked"/>男
			<input type="radio"value="female"name="sex"/>女
			</td>
		</tr>
		<tr>
			<td>生日：</td>
			<td>
				<select>
					<option value="one">公历</option>
					<option value="two">农历</option>
				</select>
				<select name="year">
					<option value="one">年</option> 
					<option value="two">1997</option>
					<option value="three">1998</option>
					<option value="four">1999</option>
				</select>
				<select name="month">
					<option value="one">月</option>
					<option value="two">1</option>
					<option value="three">2</option>
					<option value="four">3</option>
					<option value="five">4</option>
					<option value="six">5</option>
					<option value="seven">6</option>
					<option value="eight">7</option>
					<option value="nine">8</option>
					<option value="ten">9</option>
					<option value="eleven">10</option>
					<option value="twlve">11</option>
					<option value="thirteen">12</option>
				</select>
				<select name="day">
					<option value="one">日</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>所在地：</td>
			<td>
				<select name="country">
					<option value="one">中国</option>
				</select>
				<select name="province">
					<option value="one">河北</option>
				</select>
				<select name="city">
					<option value="one">石家庄</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td>
				<input type="text"name="验证码"/>
				<input type="image"src="1.jpg"name="img"height="20"width"80"/>
			</td>
		</tr>
		<tr>
			<td>证件类型</td>
			<td>
				<select>
					<option value="one">身份证</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>证件号：</td>
			<td><input type="text"name="证件号"/></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>
				<input type="checkbox"name="goods"/>音乐
				<input type="checkbox"name="goods"checked="checked"/>读书
				<input type="checkbox"name="goods"checked="checked"/>跳舞
				<input type="checkbox"name="goods"/>下棋
				<input type="checkbox"name="goods"/>其他
			</td>
		</tr>
		<tr>
			<td>说明：</td>
			<td><textarea name="说明"rows="5"cols="30"></textarea></td>
		</tr>
		<tr>
			<td>上传头像</td>
			<td><input type="file"name="files"/></td>
		</tr>
		<tr>
			<td colspan="2"align="center">
				<input type="submit"name="sub"value="提交"/>
				<input type="reset"name="reset"value="重置"/>
				<input type="button"name="button"value="按钮"/>
			</td>
		</tr>
	</table><br/><br/><br/>
	<table border="1">
		<tr>
			<td colspan="2"align="center">用户登录</td>
		</tr>
		<tr>
			<td>用户名：</td>
			<td align="center"><input type="text"name="用户名"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td align="center"><input type="password"name="密码"></td>
		</tr>
		<tr>
			<td colspan="2"align="center">
				<input type="button"name="button"value="登录"/>
				<input type="button"name="button"value="注册"/>
		</tr>
	</table>
</html>
